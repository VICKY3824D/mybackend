<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tanaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-2 shadow-sm">

        <div class="container d-flex justify-content-end">
            <div class="container d-flex justify-content-start">
                <a href="http://127.0.0.1:5501/panenan/index.html" class="text-white text-decoration-none"><u>Daftar Panenan</u> &emsp;</a>
                <a href="http://127.0.0.1:5501/search/index.html" class="text-white text-decoration-none"><u>Cari Tanaman</u> &emsp;</a>
                <a href="http://127.0.0.1:5501/create-panenan/index.html" class="text-white text-decoration-none"><u>Buat Panenan</u> &emsp;</a>

            </div>
            <a href="http://127.0.0.1:5501/login/index.html">Login</a>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Formulir Tanaman</h2>
        <form id="tanamanForm">
            <!-- <div class="mb-3">
                <label for="owner" class="form-label">Owner ID</label>
                <input type="number" class="form-control" id="owner" name="owner" required>
            </div> -->
            <div class="mb-3">
                <label for="nama_tanaman" class="form-label">Nama Tanaman</label>
                <input type="text" class="form-control" id="nama_tanaman" name="nama_tanaman" required>
            </div>
            <div class="mb-3">
                <label for="jenis" class="form-label">Jenis</label>
                <input type="text" class="form-control" id="jenis" name="jenis" required>
            </div>
            <div class="mb-3">
                <label for="waktu_tanam_hari" class="form-label">Waktu Tanam (Hari)</label>
                <input type="number" class="form-control" id="waktu_tanam_hari" name="waktu_tanam_hari" required>
                <span id="warning-waktu" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="harga_perTon" class="form-label">Harga per Ton (Rp)</label>
                <input type="number" class="form-control" id="harga_perTon" name="harga_perTon" required>
                <span id="warning-harga" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="peluang_hama" class="form-label">Peluang Hama</label>
                <select type="number" class="form-select" aria-label="Default select example" id="peluang_hama" name="peluang_hama">
                    <!-- <option selected>Open this select menu</option> -->
                </select>
            </div>

            <!-- <div class="mb-3">
                <label for="peluang_hama" class="form-label">Peluang Hama</label>
                <input type="number" class="form-control" id="peluang_hama" name="peluang_hama" required>
            </div> -->

            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link_tanaman" class="form-label">Link Gambar Tanaman</label>
                <input type="url" class="form-control" id="link_tanaman" name="link_tanaman" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Public</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="public-true" name="public" value="true" required>
                    <label class="form-check-label" for="public-true">True</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="public-false" name="public" value="false" required>
                    <label class="form-check-label" for="public-false">False</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
