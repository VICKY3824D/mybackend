<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tanaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-2 shadow-sm">
        <div class="container d-flex justify-content-end">
            <a href="http://127.0.0.1:5501/login/index.html">Login</a>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Panenan</h2>
        <form id="panenanForm">
            <div class="mb-3">
                <label for="hasil_panen" class="form-label">Tanaman Hasil Panen</label>
                <input type="number" class="form-control" id="hasil_panen" name="hasil_panen" required>
            </div>
            <div class="mb-3">
                <label for="berat_ton" class="form-label">Berat Ton</label>
                <input type="number" class="form-control" id="berat_ton" name="berat_ton" required>
            </div>
            <div class="mb-3">
                <label for="tanggal_panen" class="form-label">Waktu Tanam (Hari)</label>
                <input type="date" class="form-control" id="tanggal_panen" name="tanggal_panen" required>
            </div>
            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea type="text" class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
