<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
<body>

    <header class="bg-dark py-2 shadow-sm">
        <div class="container d-flex justify-content-start">
            <a href="http://127.0.0.1:5501/search/index.html" class="text-white me-3 text-decoration-none">Cari-Tanaman</a>
            <a href="http://127.0.0.1:5501/panenan/index.html" class="text-white text-decoration-none">Daftar-Panenan</a>
            <a href="http://127.0.0.1:5501/create/index.html" class="text-white text-decoration-none">Buat-Tanaman</a>
            <a href="http://127.0.0.1:5501/create-panenan/index.html" class="text-white text-decoration-none">Buat-Panenan</a>
        </div>
    </header>

    <div class="login-container">
        <h2 class="text-center mb-4" id="loginin">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                Username
                <input type="text" class="form-control" name="username" placeholder="Your Username" required />
            </div>
            <div class="mb-3">
                Password
                <input type="password" class="form-control" name="password" placeholder="Your Password" required />
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
                Belum punya akun? <a href="http://127.0.0.1:8000/v3/signup/" class="text-primary fw-bold">Daftar di sini</a>
            </p>
        </form>
    </div>
    <script src="./client.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
